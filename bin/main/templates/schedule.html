<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Schedule page</title>
    <style>
.alert-danger{color:red;}
</style>
</head>
<body>
<h2>スケジュール登録画面</h2>
<form th:action="@{/top/schedule}" th:object="${scheduleForm}" method="post">
    <h3>タイトル</h3>
    	<input type="text" name="title"/>
    <br/>

    <h3>日付</h3>
    	<p th:text="*{nowLocalDate}"></p>

 	<h3>開始時刻</h3>
 		<input type="time" name="startTime"/>

 	<h3>終了時刻</h3>
 		<input type="time" name="endTime"/>

    <h3>メモ</h3>
    	<textarea name="memo" th:text="*{memo}" cols="20" rows="5"></textarea>

    <p><input type="submit" value="スケジュールを登録する" /></p>

	<ul th:if="${#fields.hasErrors('*')}">
	<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
	</ul>

</form>
</body>
</html>
